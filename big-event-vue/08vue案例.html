<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        文章分类: <input type="text" v-model="searchCondition.category">

        发布状态: <input type="text" v-model="searchCondition.state">

        <button v-on:click="search">搜索</button>

        <br />
        <br />
        <table border="1 solid" colspa="0" cellspacing="0">
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <!-- 遍历文章数据 -->
            <tr v-for="(article,index) in articles">
                <td>{{article.title}}</td>
                <td>{{article.category}}</td>
                <td>{{article.time}}</td>
                <td>{{article.state}}</td>
                <td>
                    <button @click="edit(index)">编辑</button>
                    <button @click="delete(index)">删除</button>
                </td>
            </tr>
        </table>
    </div>
    <!-- 导入axios的js文件 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- 导入vue模块 -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
                return {
                    articles:[],
                    searchCondition:{
                        category:"",
                        state:""
                    }
                }
            },
            methods:{
                search:function(){
                    axios.get("http://localhost:8080/article/search?category="+this.searchCondition.category+"&state="+this.searchCondition.state).then(result=>{
                        this.articles = result.data;
                    }).catch(error=>{
                        console.log(error);
                    });
                }
            },
            // 钩子函数mounted中 获取所有文章的数据
            mounted:function(){
                axios.get("http://localhost:8080/article/getAll").then(result=>{
                    // 成功回调
                    // console.log(result.data);
                    this.articles = result.data;
                }).catch(error=>{
                    // 失败回调
                    console.log(error);
                });
            }
        }).mount('#app')
    </script>
    
    
</body>

</html>
