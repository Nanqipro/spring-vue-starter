<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js导入导出</title>
</head>



<body>
    <div id="app">
        <button id="btn">点我展示信息</button>
    </div>
    <script type="module" src="showMessage.js">
        import { simpleMessage, complexMessage } from './showMessage.js';
        document.getElementById('btn').addEventListener('click', () => {
            simpleMessage('简单的信息');
            complexMessage('复杂的信息');
        });
    </script>
	
    
</body>

</html>
